<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <input type="text" id="username" placeholder="Enter username" />
      <input type="number" id="age" placeholder="Enter age" />
      <input type="number" id="phone_number" placeholder="Enter phone number" />
      <button onclick="submit()">Submit</button>
    </div>

    <div id="details" style="width: 100%; padding: 40px"></div>

    <script>
      4;

      const details = document.getElementById("details");

      async function submit() {
        const username = document.getElementById("username").value;
        const age = document.getElementById("age").value;
        const phone_number = document.getElementById("phone_number").value;

        try {
          const resposne = await fetch("http://localhost:3000/register", {
            method: "POST",
            body: JSON.stringify({
              name: username,
              age: age,
              phone_number: phone_number,
            }),

            headers: {
              "Content-Type": "application/json",
            },
          });
          console.log(resposne.json())
        } catch (error) {
            console.log(error)
        }
      }
      async function getUserDeatils() {
        try {
          const response = await fetch("http://localhost:3000/getuser");
          const data = await response.json();

          data.map((item, index) => {
            details.innerHTML += `
                        <div style="background-color: white;width:100%;display:grid;grid-template-columns: 1fr 1fr 1fr 1fr 1fr;padding:10px;gap:20px ">
                            <h2>${item.username}</h2> 
                        <p>${item.age}</p>
                        <p>${item.phone_number}</p>
                        <button onclick="deleteUser(${item._id})">Delete</button>
                        <button onclick="deleteUser(${item._id})">Edit</button>
                            </div>
                        `;
          });
        } catch (error) {
          console.log(error);
        }
      }

      getUserDeatils();
    </script>
  </body>
</html>
